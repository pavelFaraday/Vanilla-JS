<!-- 
Event Listeners actually have a built-in handle event method: that means, we can create one function that handles all the events that are happennig to an object.

*    --this-- means: this hole object ('let obj') handles all events, it points to hole 'let obj' and says: hey, look at the handleEvent function and with it handle all events !!!
*    --handleEvent-- :  it handles all Events into object ('let obj'). 'handleEvents' is a special name, it is built-in method. One function is handling all of events and redirects them throughout.
    
-----------------------------------------------------------------------
    
    handleEvent: function(ev){
        switch(ev.type){
            case 'click':
                this.something(ev);
                break;
            case 'focus':
                this.another(ev);
                break;
            case 'blur':
                this.something(ev);
                break;
            case 'explode':
                break;
        }
    }

* /case 'click':/ -- when 'click' event happens, call function /something(ev)/..
* /case 'focus':/ -- when 'focus' event happens, call function /another(ev)/..

----------------------------------------------------------------------- -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handleEvent method</title>
    <meta name="viewport" content="width=device-width">
    <!--  -->
    <style>
    
    </style>
</head>
<body>
    <h1>Built-In EventListener handleEvent method</h1>
    <button id="btn">Click the Button</button>
    <script>
        let obj = {
            init: function (){
                document.querySelector('#btn').addEventListener('click', this);
                document.querySelector('#btn').addEventListener('focus', this);
                document.querySelector('#btn').addEventListener('blur', this);
            },
            handleEvent: function(ev){
                switch(ev.type){
                    case 'click':
                        this.something(ev);
                        break;
                    case 'focus':
                        this.another(ev);
                        break;
                    case 'blur':
                        this.something(ev);
                        break;
                }
            },
            something: function (ev){
                //gets called by click event list
                console.log('btn was', ev.type, '-ed.');
            },
            another: function (ev){
                //gets called by click event list
                console.log('btn was', ev.type, '-ed.');
            }
        }
        
        //get things started
        obj.init();
    </script>
</body>
</html>
