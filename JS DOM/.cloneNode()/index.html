<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode</title>
</head>
<body>
    <ul id="myList">
        <li>Oragone</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Peach</li>            
    </ul>

<!-- ----------------------------------------------------------------------- -->

    <script>
        // make a copy of a list 'banana' and add to the end of the <ul> tag
        const UL = document.getElementById('myList');
        let ULchildren = UL.children;
        let banana = ULchildren[2];

        // 1) make a copy
        let bananaCopy = banana.cloneNode(true);  // true - means deep coping (copy text too)
        // 2) add to the end of the <ul> parent Tag
        UL.appendChild(bananaCopy);

    </script>
</body>
</html>
