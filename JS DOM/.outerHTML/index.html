<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #red-bg {
            background-color: red;
        }
    </style>
    <title>outerHTML</title>
</head>
<body>
    <h1 id="myH">I am Header</h1>

<!-- ----------------------------------------------------------------------- -->

    <script>
        // The outerHTML property sets or returns the HTML element and all it's content, including the start tag, it's attributes, and the end tag.

        
        let h = document.getElementById('myH');
        // console.log(h);   // <h1 id="myH">I am Header</h1>
        h.outerHTML = '<p id="red-bg">I have been changed as Para</p>';
    </script>
</body>
</html>
